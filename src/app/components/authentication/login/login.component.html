<div class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="KickConnect Logo" class="logo">
      <h1>KickConnect</h1>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to KickConnect</p>
      </div>
      
      <div class="card-body">
        <button (click)="loginWithCognito()" class="btn-cognito" [disabled]="authInProgress">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span *ngIf="!authInProgress">Sign in with Cognito</span>
          <span *ngIf="authInProgress">Signing in...</span>
        </button>
        
        <div *ngIf="authError" class="error-message">
          {{ authError }}
        </div>
        
        <!-- Rest of your features section -->
      </div>
    </div>
  </div>
</div>
