version: 1
applications:
  - appRoot: "KickConnect-UI/src"
    frontend:
      phases:
        preBuild:
          commands:
          - node -v
          - npm -v
          - npm install
        build:
          commands:
            - ls -alh
            - npm run build
            - ls -alh dist
            - ls -alh dist/kickConnect
      artifacts:
        baseDirectory: dist/kickConnect/browser
        files:
          - '**/*'
      cache:
        paths:
         - node_modules/**/*